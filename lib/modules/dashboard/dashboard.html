<ion-view>
    <ion-nav-title>{{ 'ui.dashboard.title' | translate }}</ion-nav-title>
    <ion-content style="background-color: #eee;">
        <div class="list">
            <div class="list card" ng-repeat="alarm in dashboardCtrl.alarms track by $index">
                <div class="item item-avatar">
                    <div>{{ alarm.time.hours }} : {{ alarm.time.minutes }}</div>
                    <div>{{ alarm.adress}}, {{ alarm.zipCode}}, {{alarm.city}}</div>
                </div>
                <div class="item item-body">
                    <label class="toggle">
                       <input type="checkbox">
                       <div class="track">
                         <div class="handle"></div>
                       </div>
                    </label>
                    <a class="button icon-right ion-chevron-right button-calm" native-transitions ui-sref="root.alarm(::{ id: $index })">Learn More</a>
                </div>
           </div>
       </div>
        <button class="button button-block button-positive" native-transitions ui-sref="root.create">
            Add Alarm
        </button>
    </ion-content>
</ion-view>
