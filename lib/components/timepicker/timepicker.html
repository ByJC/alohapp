<div class="timeSelectorDirective">
    <div class="section hours">
        <div class="increase" ng-click="tpCtrl.increaseHours()">
            <i class="icon fa fa-caret-up"></i>
        </div>
        <div class="display"> {{tpCtrl.displayHours()}} </div>
        <div class="decrease" ng-click="tpCtrl.decreaseHours()">
            <i class="icon fa fa-caret-down"></i>
        </div>
    </div>
    <div class="section minutes">
        <div class="increase" ng-click="tpCtrl.increaseMinutes()">
            <i class="icon fa fa-caret-up"></i>
        </div>
        <div class="display"> {{tpCtrl.displayMinutes()}} </div>
        <div class="decrease" ng-click="tpCtrl.decreaseMinutes()">
            <i class="icon fa fa-caret-down"></i>
        </div>
    </div>
    <div class="section hours">
        <div class="increase" ng-click="tpCtrl.switchPeriod()">
            <i class="icon fa fa-caret-up"></i>
        </div>
        <div ng-if="hours >= 12" class="display"> PM </div>
        <div ng-if="hours < 12" class="display"> AM </div>
        <div class="decrease" ng-click="tpCtrl.switchPeriod()">
            <i class="icon fa fa-caret-down"></i>
        </div>
    </div>
</div>
